<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="head_wrap">
    <div class="head_container">
      <section class="head_logo">
        <h1>facebook</h1>
        <button class="register_btn">注册</button>
      </section>
      <nav>
        <span>加入或登录</span>
        <span>Facebook</span>
        <span>▼</span>
      </nav>
    </div>
  </header>
  <main class="main_container">
    <h2>创建主页</h2>
    <p>像Facebook全球社群推广你的业务，你自己或你的公益理念。选择一个主页类别即可开始操作</p>
    <section>
      <figure class="card">
        <img src="./src/assets/house.png" alt="">
        <figcaption>
          <h3>商家或品牌</h3>
          <p class="card_description">在Facebook上展示商品和服务，突显品牌，像更多顾客推广业务。</p>
        </figcaption>
        <button class="btn_in_bottom">开始</button>
      </figure>
      <figure class="card">
        <img src="./src/assets/falg.png" alt="">
        <figcaption>
          <h3>社群或公众人物</h3>
          <p class="card_description">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
        </figcaption>
        <button class="btn_in_bottom">开始</button>
      </figure>
    </section>
  </main>
  <footer>footer</footer>
  <script src="src/app.js"></script>
</body>
</html>
